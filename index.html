<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
  background: linear-gradient(0deg, rgba(215,121,139,1) 0%, rgba(126,57,124,1) 50%, rgba(61,28,81,1) 100%);
  height: 100vh;
}
    </style>
</head>
<body >
    <header id="header">
        <h1 class="font-semibold text-4xl lg:text-6xl text-center my-10"><span class="text-white animate-pulse">Welcome</span> To You</h1>
        
        <h1 class="font-semibold text-3xl lg:text-4xl text-teal-400 text-center my-10 animate-bounce">Remember the <span class="text-pink-500 ">word</span></h1>

        <button id="start" class="block text-2xl mx-auto py-2 transition-all hover:bg-sky-600 px-20 text-white font-semibold rounded-lg bg-violet-500 mt-36">Start</button>
    </header>
<main>
    <h1 class="text-4xl text-center text-white mt-10" id="first"></h1>
    <h1 class="text-xl lg:text-4xl text-center my-5 font-semibold text-sky-200 invisible" id="second">Type the word</h1>
    <h1 class="text-xl lg:text-4xl text-center my-5 invisible font-semibold text-sky-200" id="third">.</h1>
    <input id="inputOne" class="outline-none text-center invisible py-3 lg:px-10 lg:text-3xl bg-transparent border border-slate-400 block mx-auto my-10 text-white" type="text">
    <button id="submit" class="px-9 py-2 hover:bg-teal-500 block mx-auto transition-all bg-teal-400 rounded-lg font-semibold invisible">Submit</button>
</main>

    <script src="js/app.js"></script>
</body>
</html>
